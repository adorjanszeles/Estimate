<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <f:event type="preRenderView" listener="#{personBean.setPersonValueToNull}" />
    </f:view>
    <h:head></h:head>
    <h:body>
        <ui:include src="../templates/header.xhtml" />
        <p:panelGrid>
            <h3 align="center">Új felhasználó regisztráció</h3>
            <h:form>
                <h:panelGrid style="margin: 0 auto;" columns="2">
                    <h:outputLabel for="name">Név:</h:outputLabel>
                    <p:inputText id="name" value="#{personBean.name}" required="true" />
                    <h:outputLabel for="username">Felhasználói név:</h:outputLabel>
                    <p:inputText id="username" value="#{personBean.userName}" required="true" />
                    <h:outputLabel for="email">E-mail cím:</h:outputLabel>
                    <p:inputText id="email" value="#{personBean.email}" required="true" />
                    <h:outputLabel for="password">Jelszó:</h:outputLabel>
                    <p:password id="password" value="#{personBean.password}" required="true" />
                    <h:outputLabel for="role">Szerepkör:</h:outputLabel>
                    <p:selectOneMenu id="role" value="#{personBean.role}" required="true" >
                        <f:selectItems value="#{personBean.roles}" var="roleElement" itemLabel="#{roleElement.name}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid style="margin: 0 auto;" columns="1">
                    <p:commandButton value="Regisztrál" action="#{personBean.createPerson}" update="growl" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </p:panelGrid>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Felhasználó szerkesztése</title>
</h:head>
<h:body>
    <ui:include src="../templates/header.xhtml" />
    <p:panelGrid>
        <h3 align="center">Felhasználó adatainak módosítása</h3>
        <h:form>
            <h:panelGrid style="margin: 0 auto;" columns="2">
                <p:outputLabel for="name">Felhasználói név:</p:outputLabel>
                <p:inputText id="name" value="#{personBean.name}" required="true" />
                <p:outputLabel for="email">E-mail cím:</p:outputLabel>
                <p:inputText id="email" value="#{personBean.email}" required="true" />
                <p:outputLabel for="password">Jelszó:</p:outputLabel>
                <p:password id="password" value="#{personBean.password}" required="true" />
                <p:outputLabel for="role">Szerepkör:</p:outputLabel>
                <p:selectOneListbox id="role" value="#{personBean.role}" required="true" >
                    <f:selectItems value="#{personBean.roles}" />
                </p:selectOneListbox>
            </h:panelGrid>
            <h:panelGrid style="margin: 0 auto;" columns="1">
                <p:commandButton type="submit" value="Módosít" action="#{personBean.modifyPerson}" update="growl" ajax="false" />
            </h:panelGrid>
        </h:form>
    </p:panelGrid>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <f:event type="preRenderView" listener="#{personBean.loadPeopleList}" />
    </f:view>
    <h:head></h:head>
    <h:body>
        <ui:include src="../templates/header.xhtml" />
        <p:panelGrid>
            <h3 align="center">Felhasználók</h3>
            <p:dataList value="#{personBean.peopleList}" var="person" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                <p:commandLink action="#{personBean.setPersonAndRedirect}" title="Részletek megjelenítése" styleClass="ui-icon ui-icon-gear" style="float:left;margin-right:10px">
                    <f:setPropertyActionListener value="#{person}" target="#{personBean.selectedPerson}" />
                </p:commandLink>
                <p:commandLink update="growl" action="#{personBean.deletePerson}" title="Felhasználó törlése" styleClass="ui-icon ui-icon-trash" style="float:left;margin-right:10px">
                    <f:setPropertyActionListener value="#{person}" target="#{personBean.selectedPerson}" />
                </p:commandLink>
                <h:outputText value="#{person.name}" style="display:inline-block"/>
            </p:dataList>
        </p:panelGrid>
    </h:body>
</html>

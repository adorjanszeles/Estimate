<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form>
            <p:panel header="Keresés" style="margin-bottom:10px;">
                <h:panelGrid columns="7" cellpadding="5">
                    <p:outputLabel for="name">Név:</p:outputLabel>
                    <p:inputText id="name" value="#{taskBean.searchName}" />
                    <p:outputLabel for="state">Státusz:</p:outputLabel>
                    <p:selectOneMenu id="state" value="#{taskBean.searchState}" >
                        <f:selectItems value="#{taskBean.states}" var="stateElement" itemLabel="#{stateElement.name}" itemValue="#{stateElement}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="difficulty">Nehézség:</p:outputLabel>
                    <p:selectOneMenu id="difficulty" value="#{taskBean.searchDifficulty}" >
                        <f:selectItems value="#{taskBean.difficulties}" var="difficultyElement" itemLabel="#{difficultyElement.name}" itemValue="#{difficultyElement}" />
                    </p:selectOneMenu>
                    <p:commandButton icon="ui-icon-check" value="Keres" action="#{taskBean.performSearch}" ajax="false"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:composition>
</html>

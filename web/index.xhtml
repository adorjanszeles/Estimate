<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bejelentkezés</title>
    </h:head>
    <h:body>
        <p:panelGrid>
            <h3 align="center">Bejelentkezés</h3>
            <h:form>
                <h:panelGrid style="margin: 0 auto;" columns="2">
                    <h:outputLabel for="username">Felhasználói név:</h:outputLabel>
                    <p:inputText id="username" value="#{loginBean.userName}" required="true" />
                    <h:outputLabel for="password">Jelszó:</h:outputLabel>
                    <p:password id="password" value="#{loginBean.password}" required="true" />
                </h:panelGrid>
                <h:panelGrid style="margin: 0 auto;" columns="1">
                    <p:commandButton value="Belépés" action="#{loginBean.login}" update="growl" ajax="false"/>
                </h:panelGrid>
            </h:form>
            <p:growl id="growl"/>
        </p:panelGrid>
    </h:body>
</html>

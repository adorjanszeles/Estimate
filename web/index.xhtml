<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
      <title>Bejelentkezés</title>
   </h:head>
   <h:body>
       <h:panelGrid>
           <h3 align="center">Bejelentkezés</h3>
           <h:form>
               <h:panelGrid columns="2">
                   <h:outputLabel for="usernameInput">Felhasználói név:</h:outputLabel>
                   <p:inputText id="usernameInput" value="#{personBean.userName}" required="true" />
                   <h:outputLabel for="passwordInput">Jelszó:</h:outputLabel>
                   <p:password id="passwordInput" value="#{personBean.password}" required="true" />
               </h:panelGrid>
               <p:commandButton value="Belépés" action="#{personBean.login}" update="growl" />
           </h:form>
           <p:growl id="growl"/>
       </h:panelGrid>
   </h:body>
</html>
